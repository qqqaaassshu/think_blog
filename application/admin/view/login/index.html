<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<title>登录</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
	<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/
	bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<img class="logo" src="/static/admin/images/admin-bg.png">
	<div class="warp">
		<h2 class="text-center">管理员登录</h2>
		<form id="loginDate" method="post" action="/admin/login/index">
			<div class="form-group">
					<input id="account" type="text" class="form-control" name="username" placeholder="管理员账号">
			</div>
			<div class="form-group">
					<input id="password" type="password" class="form-control" name="password" placeholder="密码">
			</div>
			<input type="submit" id="login" class="btn btn-default btn-block" value="登录"><span style="display:none" id="info" class="text-warning"></span>
		</form>
	</div>
	<script src="/static/admin/js/jquery.validate.js"></script>
	<script src="/static/admin/js/messages_zh.min.js"></script>
	<script>
		$(function(){
			$('#loginDate').submit(function(){
				var ac=empty($('#account'));
				var pw=empty($('#password'));
				if(ac || pw){
					event.preventDefault();
				}
				keyup($('#account'));
				keyup($('#password'));
			})
			function keyup(obj){
				obj.keyup(function(){
					if(obj.val() !=""){
						obj.css({'background':''});
					}
				})
			}
		})
		function empty(obj){
			if(obj.val()==""){
				obj.css({'background':'#ebccd1'});
				return true;
			}
		}
	</script>
</body>
</html>
