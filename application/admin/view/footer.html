<div id="modifyPassword" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">修改密码</h4>
	      </div>
	      <div class="modal-body">
	        <form id="modify_password" action="/admin/modify_password" method="post">
	          <div class="form-group">
	            <label for="pw" class="control-label">原密码:</label>
	            <input type="password" name="pw" class="form-control" id="pw" minlength="6"
	            maxlength="16" required>
	          </div>
	          <div class="form-group">
	            <label for="newpw" class="control-label">新密码:</label>
	             <input type="password" name="newpw" class="form-control" id="newpw" minlength="6" maxlength="16" required>
	          </div>
	      </div>
	      <div class="modal-footer">
	        <button type="submit" class="btn btn-primary">修改</button>
	      </div>
	      </form>
	    </div>
	  </div>
	</div>
	<script src="{$js}"></script>
	<script src="/static/admin/js/jquery.validate.js"></script>
	<script src="/static/admin/js/messages_zh.min.js"></script>
	<script src="/static/admin/js/jquery.cookie.js"></script>
	<script src="https://cdn.bootcss.com/
	bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
